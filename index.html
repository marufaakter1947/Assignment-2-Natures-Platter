<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Nature plate</title>
</head>
<body class="font-[Sora]">
    <div class="flex items-center justify-between w-[100%] mx-auto font-normal text-[20px]">
    
        <div class="pl-[140px] pt-[24px] hidden sm:block">
            <img class="w-[154px] h-[60px] " src="assets/logo-green.png" alt="green logo of nature plate ">
        </div>
        <div class="block sm:hidden">
            <img src="assets/logo-white.png" alt="">
        </div>

        <div class="mt-[42px] hidden sm:block">
            <a class="mr-8" href="">Product</a>
            <a class="mr-8" href="">Services</a>
            <a href="">Contact us</a>
        </div>
        <div class="pr-[140px] mt-[42px] hidden sm:block">
            <i class="fa-solid fa-magnifying-glass mr-5"></i>
            <i class="fa-solid fa-cart-shopping mr-5"></i>
            <button class="mr-5 py-[10px] px-[30px] border border-green-600 rounded-[8px]">Login</button>
            <button  class="mr-5 py-[10px] px-[30px] bg-[rgb(23,152,0)] text-white rounded-[8px]">Register</button>
        </div>
        <div class="block sm:hidden w-[30px] h-[30px]"><i class="fa-solid fa-bars"></i></div>
    </div>
</body>
</html>
